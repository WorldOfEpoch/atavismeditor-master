<h1 matDialogTitle>{{ confirmTitle }}</h1>
<div mat-dialog-content>{{ confirmMessage }}</div>
<div mat-dialog-actions style="justify-content: space-around;" class="pt-24">
  <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">
    {{ confirmAcceptButton }}
  </button>
  <button *ngIf="showCancelButton" mat-button (click)="dialogRef.close(false)">
    {{ confirmCancelButton }}
  </button>
</div>
