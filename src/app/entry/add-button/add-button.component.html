<button
  mat-fab
  class="accent fab-add-button"
  [class.button-position-left]="profile?.buttonPosition === AddButtonPosition.left"
  (click)="clickOnButton()"
  [attr.aria-label]="'ACTIONS.ADD' | translate"
  [@animate]="{value: '*', params: {delay: '300ms', scale: '.2'}}"
>
  <mat-icon>add</mat-icon>
</button>
